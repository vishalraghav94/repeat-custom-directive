<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive Test</title>
    <script src="js/angular.min.js"></script>
    <script src = "js/MainController.js"></script>
    <script src = "./js/vrRepeatDirective.js"></script>
</head>
<body>
<div ng-app="vrRepeat" ng-controller="myController">
    <div vr-repeat="x in pattern">
        <p>{{ x }}</p>
        <h1>Hello how are you</h1>
    </div>
    <p>Hi</p>
    <h1>We are out of repeating Element</h1>
</div>
</body>
</html>
